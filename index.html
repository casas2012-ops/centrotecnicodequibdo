      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

      height: auto;
    }

    }

      padding: 20px;
    }
    .card {

      width: 350px;

    input, button {

      border-radius: 6px;
      border: none;
    }
    input {
      flex: 1;
      background: #0d1729;
      color: white;
      border: 1px solid #2a3f60;
    }
    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .ok {
      background: #06361f;
      border: 1px solid #1ea45a;
      color: #d4f7e3;
    }
    .bad {

      border: 1px solid #d33b43;
      color: #ffd9db;

  </style>

    function normalizar(cedula) {
      return cedula.replace(/[^\d]/g, "").replace(/^0+/, "");
    }

    function verificar(cedula) {
      const cedNorm = normalizar(cedula);
      const persona = DIPLOMAS.find(d => normalizar(d.cedula) === cedNorm);
      const res = document.getElementById("res");
      res.style.display = "block";

      if (persona) {
        res.className = "result ok";
        res.innerHTML = `✅ Diploma válido<br>
          <strong>Nombre:</strong> ${persona.nombre}<br>
          <strong>Cédula:</strong> ${persona.cedula}<br>
          <strong>Programa:</strong> ${persona.programa}<br>
          <strong>Fecha de grado:</strong> ${persona.fecha}`;
      } else {
        res.className = "result bad";
        res.textContent = `❌ Diploma inválido – Cédula ${cedula}`;
      }
    }

    document.getElementById("btn").addEventListener("click", () => {
      const ced = document.getElementById("cedula").value.trim();
      verificar(ced);
    });

    document.getElementById("cedula").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        verificar(e.target.value.trim());
      }
    });

    const params = new URLSearchParams(location.search);
    const cedulaURL = params.get("cedula");
    if (cedulaURL) {
      document.getElementById("cedula").value = cedulaURL;
      verificar(cedulaURL);
    }
